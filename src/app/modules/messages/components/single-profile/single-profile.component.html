<!--src="https://www.freshmorningquotes.com/wp-content/uploads/2015/11/cute-and-beautifull-girls-profile-pictures.jpg"-->
<ng-container>
<li class="profile-item">
  <div class="d-flex bd-highlight">
    <div class="img_cont">
      <img
        [src]="profile.profile_picture"
        class="rounded-circle user_img">
      <span class="online_icon" [ngClass]="{'offline': !profile.is_online}"></span>
    </div>
    <div class="user_info">
      <span>{{profile.firstName}} {{profile.lastName}}</span><!--TODO-->
      <p *ngIf="!profile.is_online">Last seen {{profile.last_online | date:'dd-MM-yyyy'}}</p>
      <p *ngIf="profile.is_online">Online now</p>
    </div>
  </div>
</li>
</ng-container>
